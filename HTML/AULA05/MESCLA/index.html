<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mescla de tabela</title>
</head>
<body>
  <h1>Agenda de horário do DT Paulo - Janeiro</h1>
  <table border="1" cellspacing="0" cellpadding="">
    <tr>
      <th></th>
      <th>9:00</th>
      <th>10:00</th>
      <th>8:00</th>
      <th>6:00</th>
    </tr>
    <tr>
      <th>Segunda-Feira</th>
      <td colspan="2">Entrou</td>
      <td>Jantar</td>
      <td>Dormir</td>
    </tr>
    <tr>
      <td>Terça Feira</td>
      <td colspan="3">Dormindo</td>
      <td>Foi embora</td>
    </tr>
  </table>

  <h2>DT paulo assistiu em - Fevereiro</h2>
  <table border="1" cellspacing="0" cellpadding="">
    <tr>
      <th></th>
      <th>Globo</th>
      <th>SBT</th>
      <th>CNN</th>
    </tr>
    <tr>
      <th>10 - 11</th>
      <td rowspan="2">Filme</td>
      <td>Novela</td>
      <td>Documentário</td>
    </tr>
    <tr>
      <th>20 - 21</th>
      <th>Brasil X Argentina</th>
      <th>Noticias</th>
    </tr>
  </table>
</body>
</html>
