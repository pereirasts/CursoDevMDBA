<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex Aula 03</title>
</head>
<body>
    <h1>Inserindo Imagens com HTML</h1>
    <br>
    <br>
    <img src="../img/fundocactus_transparente.png" alt="Fundo do site Cactus" />
    <img src="../img/fundocactus_animado.gif" alt="Fundo do site Cactus" />
    <img src="../img/goku.gif" alt="Fundo do site Cactus" />
    <img src="../img/logo.gif" alt="Fundo do site Cactus" />
    <hr>

    <h2>Trabalhando a largura e altura de uma imagem</h2>
    <br>
    <img 
    src="../img/fundocactus_transparente.png" 
    alt="Fundo do site Cactus"
    title="Isso é a imagem do site do Cactus"
    width="400"
    height="300"
    align="middle"/>
    <br>
  <img src="../img/fundocactus_transparente.png" alt="Fundo do site Cactus" title="Isso é a imagem do site do Cactus"
    width="400" height="300" align="bottom" />
    <hr>

    <h3>Legendas da Imagens</h3>
    <br>
        <h1>Veja como fazer o bolo a seguir:</h1>
        <figure>
          <img 
            src="../img/bolo.jpeg" 
            alt="Fundo do site Cactus"
            title="Bolo Floresta Negra"
            width="300" 
            height="300"
          />
          <figcaption>
            Bolo de chocoloate perfeito!
          </figcaption>
        </figure>
        <h2>Ingredientes:</h2>
        <ol>
          <li>lorem 1</li>
          <li>lorem 2</li>
          <li>lorem 3</li>
        </ol>
        <br>
        <br>
        <figure>
          <img src="../img/farinha.jpeg" alt="Fundo do site Cactus" title="Farinha de trigo Dona Benta" width="300"
            height="300" 
            />
          <figcaption>
            Utilize essa farinha porque estamos mandando!
          </figcaption>
        </figure>
        <hr>

        <h3>Identificação semâmtica das imagens</h3>
        <img 
        src="../img/fundocactus_transparente.png" 
        alt="Fundo do site Cactus"
        title="Isso é a imagem do site do Cactus" 
      />
      <hr>
</body>
